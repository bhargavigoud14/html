<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form>
      <fieldset>
        <legend> Registration form</legend>
        <input type="color"><br><br>

    <label for="name">Name:</label>
  <input type="text" id="name" placeholder="Enter your name" autofocus>  <br><br>
  <label for="email">Email:</label>
  <input type="email" id="email" required>  <br><br>
  <label for="password">password:</label>
  <input type="password" id="password" value="12345" readonly>  <br><br>
  <label for="gender">gender:</label>
  <input type="radio" id="male" name="gender"> 
  <label for="male">Male</label>
  <input type="radio" id="female" name="gender" checked> 
  <label for="female">female</label>
  <input type="radio" id="other" name="gender" > 
  <label for="other">other</label><br><br>
  <label for="check">Subjects:</label>
  <input type="checkbox" id="html" name="check"> 
  <label for="html">Html</label>
  <input type="checkbox" id="css" name="check"> 
  <label for="css">Css</label>
  <input type="checkbox" id="javascript" name="check"> 
  <label for="html">javascript</label><br><br>

  <input type="submit" value="Register">
  <input type="reset">
</fieldset>
</form>
</body>
</html>
