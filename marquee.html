<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee</title>
    <style>
        h1,img{
            border: 2px solid black;
            background-color: aqua;
        }
    </style>
    
</head>
<body>
    <marquee direction="right" scrollamount="30" behavior="alternate" loop="2"><h1>BREAKING NEWS</h1></marquee>
    <marquee direction="right" scrollamount="30" behavior="alternate" loop="2"><img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcRmJe3hhRVCacJ2cpT4udG9Ostmyu0ywNOQ64fCQNrmGHlpAxds" alt="sara image"height="350px" width="350px"></marquee>
</body>
</html>
