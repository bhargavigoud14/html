<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Forms tag</h1>
        <fieldset>
            <legend>Simple form</legend>
            <label for="name"> Name:
          <input type="text" id="name" value="Rahul" readonly>
        </label><br><br>
        <label for="email"> Email:
            <input type="email" id="email" placeholder="enter your name " >
          </label>
          <br><br>
          <label for="gender">gender:</label>
          <input type="radio" id="male" name="gender"> 
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" checked> 
          <label for="female">female</label>
<br><br>        
          <label for="skills"> skills:</label>
          <input type="checkbox" id="html" name="skills"> 
  <label for="html">HTML</label>
  <input type="checkbox" id="react" name="skills" disabled>
<label for="react">React</label>       
        </fieldset>
    </form>
</body>
</html>
